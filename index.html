<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
      .success,
      .error {
        color: white;
        margin: 5px 0 15px;
        padding: 5px;
      }
      .success {
        background-color: green;
      }
      .error {
        background-color: red;
      }
    </style>
    <title>Book List</title>
  </head>
  <body>
    <div class="container"/>
      <h1 style="text-align:center;">THE BOOKS I'VE READ SO FAR</h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width">
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" class="u-full-width">
        </div>
        <div>
          <label for="isbn">Year Of Reading</label>
          <input type="date" id="isbn" class="u-full-width">
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width">
        </div>
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="app-es6-local-storage.js"></script>
  </body>
</html>
